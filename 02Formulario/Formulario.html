<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./stylelogin.css">
</head>
<body>
    <div class="userlogin">
        <div class="title">
            <h1>Bienvenidos al Login de Adios a la vida</h1>
        </div> 
        <div class="userid">
            <h2>Nombre de usuario</h2>
            <input type="email" name="correo" id="email" class="input_user">
        </div>
        <div class="password">
            <h2>Ingresa tu contraseña: </h2>
            <input type="password" name="pass" id="password" class="input_pass">
        </div>
        <a href="">Olvidaste tu contraseña</a>
        <div class="button">
            <button><img src="./imagenes/face.png" alt="Facebook" width="100px" height="60px"><p>Facebook</p></button>
            <button><img src="./imagenes/google.png" alt="google" width="60px" height="60px"><p>Google</p></button>
        </div>
        <br>
        <br>
        <div class="submit">
            <button class="submit">Iniciar sesion</button>
            <a href="./registro.html"><button>Registrarte</button></a>
            <div class="regreso"><a href="../index.html  ">Pagina principal</a></div>
        </div>
    </div>
</body>
</html>
