            Un maestro desea saber el porcentaje de hombres y porcentaje de mujeres de un grupo de estudiantes, dicho grupo solamente puede tener elementos de hombres con un porcentaje, elementos de mujeres con un porcentaje a partir de ahi obtener el 100%
        </p>
        <br />
        <form method="get" name="porcentajes">
          <label >Ingresa el numero de hombres</label>

          <input type="text" id='hombres' onkeypress="return inputNumeros(event)">
          <br>
          <label >Ingresa el numero de mujeres</label>
          <br>
          <input type="text" id='mujeres' onkeypress="return inputNumeros(event)">
          <br>
          <br>
          <input type="button" value="Calcular porcentajes" onclick="return fifthF()">
